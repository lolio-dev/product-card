<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
    <title>Vite App</title>
  </head>
  <body class="bg-background flex items-center md:justify-center h-screen">
    <div class="flex flex-col m-4 md:flex-row md:h-[500px] md:w-[580px]">
      <div>
        <img class="hidden md:block rounded-l-lg h-full" src="./public/images/image-product-desktop.jpg" alt="">
        <img class="block md:hidden rounded-t-lg h-full" src="./public/images/image-product-mobile.jpg" alt="">
      </div>
      <div class="bg-white p-4 flex flex-col gap-4 rounded-b-lg md:rounded-b-none md:rounded-r-lg md:p-6 md:w-[520px] md:justify-between">
        <p class="uppercase text-grayish-blue font-montserrat tracking-[0.5em] text-sm">Perfume</p>
        <h1 class="capitalize text-4xl font-fraunces text-dark-blue">gabrielle essence eau de parfum</h1>
        <p class="text-sm text-grayish-blue leading-relaxed">A flora, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex items-center gap-5">
          <h3 class="text-4xl font-fraunces text-primary">$149.99</h3>
          <p class="line-through text-sm font-montserrat text-grayish-blue decoration-grayish-blue">$169.99</p>
        </div>
        <button class="flex items-center justify-center gap-2 w-full py-3 bg-primary text-white font-montserrat font-bold rounded-lg">
          <img src="./public/images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
